<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API do Clima</title>
</head>
<body>
    <h1>Dados do Clima</h1>
    <div id="weather-info">
        <p>Condição: <span id="condition"></span></p>
        <p>Temperatura: <span id="temperature"></span>°C</p>
        <p>Vento: <span id="wind"></span> km/h</p>
        <p>Umidade: <span id="humidity"></span>%</p>
        <p>Informações: <span id="info"></span></p>
        <p>Há alerta? <span id="hasAlert"></span></p>
    </div>

    <script>
    // Arquivo JavaScript para testar a API do clima
    fetch('http://localhost:8000/api-tempo.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro na resposta da API');
            }
            return response.json();
        })
        .then(data => {
            console.log('Dados recebidos da API:', data);
            // Atualizar os elementos HTML com os dados recebidos
            document.getElementById('condition').textContent = data.condition;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('wind').textContent = data.wind;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('info').textContent = data.info;
            document.getElementById('hasAlert').textContent = data.hasAlert ? 'Sim' : 'Não';
        })
        .catch(error => {
            console.error('Erro ao tentar obter os dados:', error);
        });
    </script>
</body>
</html>
